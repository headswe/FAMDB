<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Folk ARPS | Missions DB</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- NOTE: The link to Google fonts is optional and commented-out by default. -->
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,500|Ubuntu+Condensed' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <!-- <meta name="viewport" content"width=device-width, initial-scale=1.0"> -->
    <meta content="initial-scale=1.0" name="viewport">
</head>

<body>
    <header>
        <a id="top" name="top"></a>
        <a href="index.html" id="logo">
            <h1><img alt="Folk Arps" src="images/logo.png"></h1>
        </a>

        <nav>
            <ul>
                <li>
                    <a href="index.html" id="Home">Home</a>
                </li>

                <li>
                    <a href="#" id="LogoutButton"><i class="fa fa-sign-out"></i>Logout</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- NOTE: The wrapper div is centered via CSS. -->

    <div id="wrapper">
        <section id="missionsList">
            <div id="missionsListHeader">
                <h3>Users</h3>
            </div>

            <div id="missionsListTableContainer">
                <table border="0" class="tableMissions" data-role="table" id="missionTable">
                    <thead class="rowHeader">
                        <tr>
                            <th class="cellHeaderMissions">Username</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </section>
        <div id="getout">
            Nope.</br>
        </div>
    </div>
    <footer>
        <p>&copy; 2014 <a href="http://www.folkarps.com">Folk ARPS</a>
        </p>
    </footer>

    <div class="popupWindow" id="loginWindow">
        <div id="loginScreen">
            <label for="loginName">Username</label>
            <br>
            <input class="searchBox" id="loginName" maxlength="56" name="loginName" type="text" value="">
            <br>
            <label for="loginName">Password</label>
            <br>
            <input class="searchBox" id="PasswordInput" maxlength="56" name="PasswordInput" type="password" value="">
            <br>
            <a id="forgottonPassword">Forgotten
            your password?</a>
            <br><span id="errorLogin"></span>
            <buttongroup>
                <ul>
                    <li>
                        <a href="#" id="loginWindowCancel">Cancel</a>
                    </li>

                    <li>
                        <a href="#" id="loginWindowSignup">SignUp</a>
                    </li>

                    <li>
                        <a href="#" id="loginWindowOk">Login</a>
                    </li>
                </ul>
            </buttongroup>
        </div>

        <div id="forgottenScreen" style="display:none">
            <label for="email">Email</label>
            <br>
            <input class="searchBox" id="forgottonUsername" maxlength="56" name="email" type="email" value="">
            <br>
            <buttongroup>
                <ul>
                    <li>
                        <a href="#" id="forgottenWindowCancel">Cancel</a>
                    </li>

                    <li>
                        <a href="#" id="forgottenWindowOk">Send</a>
                    </li>
                </ul>
            </buttongroup>
            <br>
            <span id="errorForgot"></span>
        </div>

        <div id="signupScreen" style="display:none">
            <label for="loginName">Username</label>
            <br>
            <input class="searchBox" id="signupName" maxlength="56" name="loginName" type="text" value="">
            <br>
            <label for="PasswordInput">Password</label>
            <br>
            <input class="searchBox" id="signupPassword" maxlength="56" name="PasswordInput" type="password" value="">
            <br>
            <label for="email">Email</label>
            <br>
            <input class="searchBox" id="signupEmail" maxlength="56" name="email" type="email" value="">
            <br>
            <span id="errorSignup"></span>
            <buttongroup>
                <ul>
                    <li>
                        <a href="#" id="signupWindowCancel">Cancel</a>
                    </li>

                    <li>
                        <a href="#" id="signupWindowOk">SignUp</a>
                    </li>
                </ul>
            </buttongroup>
        </div>
    </div>
    <div class="backgroundPopup" id="backgroundPopup"></div>
    <script src="js/jquery-2.1.0.js" type="text/javascript"></script>
    <script src="js/parse-1.2.16.min.js" type="text/javascript"></script>
    <script src="js/moment.min.js" type="text/javascript"></script>
    <script src="js/popup.js" type="text/javascript"></script>
    <script src="js/user.js" type="text/javascript"></script>
    <script src="js/jquery.tablesorter.js" type="text/javascript"></script>
    <script src="js/faAdmin.js" type="text/javascript"></script>
</body>

</html>
